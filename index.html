<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="main.js"></script>
</head>

<body>
    <h1 class="title" style="color: white">Etch a Sketch</h1>
    <div class="header">
        <h4 style="color: magenta">Select the size</h4>
        <button id="popup" class="btn btn-primary">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
        <div class="board"></div>
        <div class="footer">
            <button class="btn btn-dark" onclick="setColor('black')">Black</button>
            <button class="btn btn-success" onclick="setColor('random')">Random</button>
            <button class="btn btn-warning" onclick="resetBoard()">Reset</button>
        </div>
    </div> 
</body>
</html>
